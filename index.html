<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Application</title>
    <link rel="stylesheet" href="Style/style.css">
</head>
<body>
    <input type="text" name="" id="change" onkeyup="change();" class="border-2 m-4 rounded">
    <div class="w-full h-screen overflow-none flex justify-center items-center">
        <div class="w-11/12 h-5/6 md:w-2/3 lg:w-5/12 bg-gray-300 rounded-md shadow-xl p-2">
            <!-- This is the number display area. -->
            <div class="num-display rounded-md w-full my-1 p-2 bg-gray-100 h-20 shadow-inner relative">
                <div class="absolute bottom-0 right-0 m-2">
                    <span class="digits text-2xl text-gray-500">
                        Dummy Text
                    </span>
                </div>
            </div>
            <!-- The number buttons are below. -->
            <div class="rounded-md w-full my-2 p-2 shadow-inner relative">
                <div class="button-row flex flex-row justify-between">
                    <div>
                        <button class="rounded text-2xl clear-btn bg-gray-100 p-2" onclick="arithmetic(this);">
                            C
                        </button>
                    </div>
                    <div>
                        <button class="rounded text-2xl l-bracket-btn bg-gray-100 p-2" onclick="arithmetic(this);">
                            (
                        </button>
                    </div>
                    <div>
                        <button class="rounded text-2xl r-bracket-btn bg-gray-100 p-2" onclick="arithmetic(this);">
                            )
                        </button>
                    </div>
                    <div>
                        <button class="rounded text-2xl multiplication-btn bg-gray-100 p-2" onclick="arithmetic(this);">
                            x
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    const digits = document.querySelector(".digits");
    function change(){
        digits.innerHTML = document.querySelector("#change").value;
    }
    function arithmetic(button){

        //when you click a sign we need to store the value that has been displayed and clear the display after other digits have been pressed.
        var temp
        if(button.classList.contains("clear-btn")){
            digits.innerHTML = "";
        }
        else if(button.classList.contains("l-bracket-btn")){
            digits.innerHTML = digits.innerHTML+"(";
            temp = digits.innerHTML;
        }
        else if(button.classList.contains("r-bracket-btn")){
            digits.innerHTML = digits.innerHTML+")";
            temp = digits.innerHTML;
        }
        else if(button.classList.contains("multiplication-btn")){
            
            digits.innerHTML = digits.innerHTML+"*";
            temp = digits.innerHTML;
        }
    }
</script>
</html>
